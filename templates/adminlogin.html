{% extends "base.html" %}
{% block content %}
<style type="text/css">
	.login_box{
		width: 80%;
		margin: auto;
		padding: 3%;
		text-align: center;
		box-shadow: 0 0 8px rgba(0,0,0,0.1);
	}
	.login_box .data{
		margin: 2%;
	}
	.login_box .data input{
		padding: 1%;
	}	
	.login_box input[type="submit"]{
		width: 50%;
		padding: 2%;
		color: #FFF;
		border: none;
		background-color: #ff9933;
		margin-bottom: 2%;
	}
	.login_box a{
		text-decoration: none;
		color: #ff9933;
	}

</style>
<p id="filler"></p>
<div class="login_box">
	<form action="" method="post">
		<h2>Login as Admin</h2>
		<div class="data">
			<label>
				Username 
			</label>
			<input type="text" name="username" value="{{
          request.form.username }}" required>
		</div>
		<div class="data">
			<label>
				Password 
			</label>
			<input type="password" name="password" value="{{
          request.form.password }}" required>
		</div>
		<input type="submit" name="submit" value="Login" style=""><br>
		<a href="{{ url_for('alert') }}">Reset Password</a>
	</form>
	{% if error %}
	    <p class="error"><strong>Error:</strong> {{ error }}
	{% endif %}
</div>
<p id="filler"></p>
{% endblock %}
